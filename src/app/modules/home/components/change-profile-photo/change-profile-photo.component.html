<div class="row m-0 my-5 justify-content-center">
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8" style="display: flex">


    <div class="change-photo-box" style="text-align: center; margin: auto">
      <img style="margin-top: 20px" class="user-image" *ngIf="path" Image [paths]="path" [src]="path">

      <div style="margin-top: 10px!important;">
        <label for="files" class="btn button-select-image"
               style="border: 1px solid black; width: 100%; margin-top: 10px">Select Image <i
          class="fa-solid fa-hand-pointer"></i></label>
        <input id="files" style="visibility:hidden;" type="file" (change)="getFile($event)"
               formenctype="multipart/form-data">

        <button class="btn button-select-image" style="width: 100%; margin-top: -10px" (click)="submitData()"
                [disabled]="!active">Change Photo <i class="fa-solid fa-rotate"></i></button>

        <button class="btn button-select-image" style="width: 100%; margin-top: 20px" (click)="deletePhoto()">Delete
          Photo <i class="fa-solid fa-trash"></i></button>

        <div class="my-1" style="border: 1px solid transparent; width: 100%; height: 40px; margin-top: 10px!important;">
          <p style="color: black" *ngIf="unSuccess">{{unSuccess}}</p>
        </div>
      </div>


    </div>
  </div>
</div>
